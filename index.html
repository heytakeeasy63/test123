<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>EVA AIR èˆªæƒ…æŒ‡æ®å„€è¡¨æ¿ - å®‰å…¨ç™»å…¥</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {

            --eva-blue: #1e40af;
            --glass: rgba(255, 255, 255, 0.75);
        }
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            font-family: 'PingFang TC', sans-serif;
            color: #f8fafc; height: 100vh; margin: 0; overflow: hidden;
        }
        
        /* ç™»å…¥ä»‹é¢æ¨£å¼ */
        #login-overlay {
            position: fixed; inset: 0; z-index: 9999;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 2.5rem; border-radius: 2rem; width: 100%; max-width: 400px;
        }
        input {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; width: 100%; padding: 0.75rem 1rem; border-radius: 0.75rem; margin-bottom: 1rem;
        }
        .btn-login {
            background: var(--eva-green); color: white; width: 100%; padding: 0.75rem;
            border-radius: 0.75rem; font-weight: 800; cursor: pointer; transition: 0.3s;
        }

        /* å„€è¡¨æ¿æ¨£å¼ (ç¹¼æ‰¿ä½ åŸæœ¬çš„é¢¨æ ¼) */
        .sidebar { width: 260px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border-right: 1px solid rgba(255,255,255,0.1); }
        .btn-select { 
            width: 100%; text-align: left; padding: 10px 15px; margin-bottom: 5px;
            border-radius: 10px; background: rgba(255,255,255,0.05); font-size: 14px;
        }
        .btn-select.active { background: var(--eva-green); color: white; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .card-go { border-left: 5px solid var(--eva-green); }
        .card-back { border-left: 5px solid var(--eva-blue); }
        .all-view-container { display: flex; gap: 20px; height: 100%; }
        .view-column { flex: 1; overflow-y: auto; padding-right: 10px; }
        .column-header { font-weight: 900; padding: 10px; position: sticky; top: 0; background: rgba(30,41,59,0.9); z-index: 5; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h1 class="text-2xl font-black text-center mb-6 text-green-500">EVA MONITOR LOGIN</h1>
        <input type="text" id="user-acc" placeholder="ä½¿ç”¨è€…å¸³è™Ÿ">
        <input type="password" id="user-pwd" placeholder="å­˜å–é‡‘é‘° (Password)">
        <button class="btn-login" onclick="attemptLogin()">ç™»å…¥ç³»çµ±</button>
        <p id="error-msg" class="text-red-400 text-xs mt-4 text-center hidden">èº«åˆ†é©—è­‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥å¸³è™Ÿå¯†ç¢¼</p>
    </div>
</div>

<div id="dashboard" class="flex flex-col h-screen hidden">
    <div class="p-4 bg-slate-900/50 flex justify-between border-b border-white/10">
        <div class="font-black text-green-500 tracking-tighter text-xl">âœˆï¸ EVA MONITOR PRO</div>
        <div id="clock" class="text-sm font-mono opacity-60"></div>
    </div>
    
    <div class="flex flex-1 overflow-hidden">
        <div class="sidebar p-6 overflow-y-auto">
            <div class="mb-6">
                <p class="text-[10px] font-bold text-gray-500 mb-2 tracking-widest uppercase">Airport æ©Ÿå ´</p>
                <div id="airport-list"></div>
            </div>
            <div class="mb-6">
                <p class="text-[10px] font-bold text-gray-500 mb-2 tracking-widest uppercase">Date æ—¥æœŸ</p>
                <div id="date-list"></div>
            </div>
        </div>

        <div class="flex-1 p-8 overflow-hidden flex flex-col">
            <div class="flex gap-4 mb-6">
                <button onclick="setDir('ALL')" class="dir-btn px-6 py-2 rounded-full bg-white/10 text-sm font-bold active">å…¨éƒ¨</button>
                <button onclick="setDir('GO')" class="dir-btn px-6 py-2 rounded-full bg-white/10 text-sm font-bold">ğŸ›« å‡ºå¢ƒ</button>
                <button onclick="setDir('BACK')" class="dir-btn px-6 py-2 rounded-full bg-white/10 text-sm font-bold">ğŸ›¬ å…¥å¢ƒ</button>
            </div>
            <div id="display-wrapper" class="flex-1 overflow-hidden"></div>
        </div>
    </div>
</div>

<script>
    let rawData = [];
    let state = { airport: '', date: '', dir: 'ALL' };

    async function attemptLogin() {
        const accInput = document.getElementById('user-acc').value;
        const pwdInput = document.getElementById('user-pwd').value;
        const errorMsg = document.getElementById('error-msg');

        try {
            const response = await fetch('./encrypted_flights.json');
            const encryptedPackage = await response.json();

            // AES è§£å¯†
            const key = CryptoJS.SHA256(pwdInput);
            const iv = CryptoJS.enc.Base64.parse(encryptedPackage.iv);
            const decrypted = CryptoJS.AES.decrypt(encryptedPackage.payload, key, {
                iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7
            });

            const decryptedData = JSON.parse(decrypted.toString(CryptoJS.enc.Utf8));

            // æ¯”å°å¸³è™Ÿ
            if (decryptedData.account !== accInput) {
                throw new Error("Invalid User");
            }

            // é€²å…¥ç³»çµ±
            rawData = decryptedData.data;
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            initApp();

        } catch (e) {
            errorMsg.classList.remove('hidden');
            console.error(e);
        }
    }

    function initApp() {
        // åˆå§‹åŒ–é¸å–®
        const airports = [...new Set(rawData.map(d => d.airport))].sort();
        renderMenu('airport-list', airports, 'airport');
        
        const dates = [...new Set(rawData.map(d => d.date))].sort();
        renderMenu('date-list', dates, 'date');
        
        // é è¨­é¸ä¸­ç¬¬ä¸€é …
        state.airport = airports[0];
        state.date = dates[0];
        updateUI();
    }

    function renderMenu(id, list, key) {
        const container = document.getElementById(id);
        container.innerHTML = list.map(item => 
            `<button class="btn-select" onclick="updateState('${key}', '${item}', this)">${item}</button>`
        ).join('');
        container.firstChild.classList.add('active');
    }

    function updateState(key, val, el) {
        state[key] = val;
        el.parentElement.querySelectorAll('.btn-select').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        updateUI();
    }

    function setDir(dir) {
        state.dir = dir;
        updateUI();
    }

    function updateUI() {
        const wrapper = document.getElementById('display-wrapper');
        const filtered = rawData.filter(d => d.airport === state.airport && d.date === state.date);

        if (state.dir === 'ALL') {
            const go = filtered.filter(d => d.direction === 'GO');
            const back = filtered.filter(d => d.direction === 'BACK');
            wrapper.innerHTML = `
                <div class="all-view-container">
                    <div class="view-column">
                        <div class="column-header text-green-400">ğŸ›« DEPARTURE (å‡ºå¢ƒ)</div>
                        ${go.map(f => renderCard(f)).join('')}
                    </div>
                    <div class="view-column">
                        <div class="column-header text-blue-400">ğŸ›¬ ARRIVAL (å…¥å¢ƒ)</div>
                        ${back.map(f => renderCard(f)).join('')}
                    </div>
                </div>`;
        } else {
            const single = filtered.filter(d => d.direction === state.dir);
            wrapper.innerHTML = `<div class="grid grid-cols-2 gap-4 overflow-y-auto h-full p-2">${single.map(f => renderCard(f)).join('')}</div>`;
        }
    }

    function renderCard(f) {
        const isGo = f.direction === 'GO';
        return `
            <div class="card ${isGo ? 'card-go' : 'card-back'}">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-black">${f.flight_no}</span>
                    <span class="text-xs opacity-50 font-mono">${f.route}</span>
                </div>
                <div class="grid grid-cols-2 gap-4 text-center bg-black/20 p-3 rounded-xl">
                    <div><p class="text-[9px] opacity-40">DEP</p><p class="font-bold">${f.dep_time}</p></div>
                    <div><p class="text-[9px] opacity-40">ARR</p><p class="font-bold">${f.arr_time}</p></div>
                </div>
                <div class="flex gap-2 mt-4">
                    <div class="flex-1 bg-white/5 p-2 rounded-lg text-center">
                        <p class="text-[9px] opacity-40">BIZ</p><p class="font-bold ${f.business == '0' ? 'text-red-400' : 'text-green-400'}">${f.business}</p>
                    </div>
                    <div class="flex-1 bg-white/5 p-2 rounded-lg text-center">
                        <p class="text-[9px] opacity-40">ECO</p><p class="font-bold">${f.economy}</p>
                    </div>
                    <div class="flex-1 border border-white/10 p-2 rounded-lg text-center">
                        <p class="text-[9px] opacity-40">PAX</p><p class="font-bold text-yellow-500">${f.pax}</p>
                    </div>
                </div>
            </div>`;
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleString(); }, 1000);
</script>
</body>
</html>
