<!DOCTYPE html>

<head>

<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">

    <script>
        // é€™æ˜¯ä½ å‰›æ‰çµ¦æˆ‘çš„ JSON è³‡æ–™
        const rawData = [
            /* è²¼å…¥ä½ å‰›æ‰è™•ç†å¥½çš„ JSON æ•¸æ“š */
            {"flight_no": "BR 184", "date": "2026-02-27", "route": "TPE NRT", "dep_time": "07:55", "arr_time": "12:00", "business": "0", "economy": "2", "pax": 5, "direction": "GO", "country": "Japan", "airport": "NRT"},
            {"flight_no": "BR 183", "date": "2026-02-28", "route": "NRT TPE", "dep_time": "13:00", "arr_time": "16:05", "business": "2", "economy": "0", "pax": 6, "direction": "BACK", "country": "Japan", "airport": "NRT"}
            // ... å¾ŒçºŒçœç•¥
        ];

        function renderFlights(data) {
            const container = document.getElementById('flight-container');
            container.innerHTML = '';

            data.forEach(flight => {
                const isGo = flight.direction === "GO";
                const cardClass = isGo ? 'card-go' : 'card-back';
                const badgeClass = isGo ? 'badge-go' : 'badge-back';
                const icon = isGo ? 'ğŸ›«' : 'ğŸ›¬';
                const label = isGo ? 'å‡ºå¢ƒ' : 'å…¥å¢ƒ';

                const html = `
                    <div class="glass p-5 rounded-2xl ${cardClass} transition-all hover:scale-[1.02]">
                        <div class="flex justify-between items-start mb-4">
                            <div>

                            </div>
                            <div class="text-right">

                            <div class="flex-1 px-4 text-center">

                                </div>
                            </div>

                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2">
                            <div class="bg-black/20 p-2 rounded-lg text-center">

                `;
                container.innerHTML += html;

        }

        function filterData(type) {
            if (type === 'ALL') {
                // å¦‚æœæ˜¯å…¨éƒ¨ï¼Œæˆ‘å€‘å…ˆæŒ‰ç…§æ–¹å‘æ’åºï¼Œè®“å‡ºå¢ƒæ’åœ¨ä¸€èµ·ï¼Œå…¥å¢ƒæ’åœ¨ä¸€èµ·
                const sorted = [...rawData].sort((a, b) => a.direction.localeCompare(b.direction));
                renderFlights(sorted);
            } else {
                const filtered = rawData.filter(f => f.direction === type);
                renderFlights(filtered);
            }
        }

        // åˆå§‹è¼‰å…¥
        filterData('ALL');
    </script>
