<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA AIR èˆªæƒ…ç›£æ§ä¸­å¿ƒ</title>
    <style>
        :root {
            --eva-green: #006241;
            --eva-gold: #c5a16b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --success: #10b981;
            --danger: #f43f5e;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'PingFang TC', 'Segoe UI', sans-serif;
            color: #1e293b;
            min-height: 100vh;
            padding: 20px;
        }

        /* ç£¨ç ‚ç»ç’ƒæ¨™é¡Œå€ */
        .glass-header {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
        }

        .header-title h1 {
            margin: 0; color: var(--eva-green); font-size: 1.8rem;
            display: flex; align-items: center; gap: 15px;
        }

        /* åˆ†é¡æŒ‰éˆ•å€ */
        .filter-section {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-chip {
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-chip.active {
            background: var(--eva-green);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,98,65,0.3);
        }

        /* ç¶²æ ¼å®¹å™¨ */
        .flight-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* èˆªç­å¡ç‰‡è¨­è¨ˆ */
        .flight-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .flight-card:hover {
            transform: translateY(-10px);
        }

        /* ç‹€æ…‹å…‰æšˆ */
        .status-glow {
            position: absolute;
            top: -10px; right: -10px;
            width: 60px; height: 60px;
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.4;
        }

        .glow-available { background: var(--success); }
        .glow-full { background: var(--danger); }

        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 15px;
        }

        .flight-no { font-size: 1.5rem; font-weight: 900; color: var(--eva-green); }
        .date-badge { font-size: 0.8rem; color: #64748b; background: #f1f5f9; padding: 4px 10px; border-radius: 8px; }

        .route-info { font-size: 0.95rem; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }

        .seat-stats {
            display: flex; gap: 15px; margin-bottom: 15px;
        }

        .seat-box {
            flex: 1; padding: 12px; border-radius: 16px; text-align: center;
        }

        .biz-box { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
        .eco-box { background: #f8fafc; color: #334155; border: 1px solid #e2e8f0; }

        .pax-info {
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.85rem; color: #475569;
            border-top: 1px solid #f1f5f9; padding-top: 12px;
        }

        .btn-view {
            width: 100%; margin-top: 15px; padding: 10px;
            border-radius: 12px; border: none; background: #f1f5f9;
            color: var(--eva-green); font-weight: bold; cursor: pointer;
            transition: background 0.2s;
        }

        .btn-view:hover { background: #e2e8f0; }

    </style>
</head>
<body>

<div class="glass-header">
    <div class="header-title">
        <h1><span>âœˆï¸</span> EVA AIR èˆªæƒ…å„€è¡¨æ¿</h1>
    </div>
    <div style="text-align: right">
        <div style="font-size: 12px; color: #64748b;">System Active</div>
        <div id="clock" style="font-weight: bold; color: var(--eva-green)">2026/02/27 10:30</div>
    </div>
</div>

<div class="filter-section" id="filter-tabs">
    <button class="filter-chip active" data-target="ALL">å…¨éƒ¨èˆªç·š</button>
    </div>

<div class="flight-grid" id="main-grid">
    </div>

<script>
    let rawData = [];

    // æ¨¡æ“¬è¼‰å…¥ JSON
    fetch('./weekly_flights.json')
        .then(res => res.json())
        .then(data => {
            rawData = data;
            initFilters();
            renderCards("ALL");
        });

    function initFilters() {
        const airports = [...new Set(rawData.map(d => d.airport))];
        const container = document.getElementById('filter-tabs');
        
        airports.forEach(ap => {
            const btn = document.createElement('button');
            btn.className = 'filter-chip';
            btn.innerText = ap;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-chip').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderCards(ap);
            };
            container.appendChild(btn);
        });
    }

    function renderCards(filterAp) {
        const container = document.getElementById('main-grid');
        container.innerHTML = "";

        const filtered = filterAp === "ALL" ? rawData : rawData.filter(d => d.airport === filterAp);

        filtered.forEach(f => {
            const isAvailable = parseInt(f.business) > 0;
            const card = document.createElement('div');
            card.className = 'flight-card';
            
            card.innerHTML = `
                <div class="status-glow ${isAvailable ? 'glow-available' : 'glow-full'}"></div>
                <div class="card-header">
                    <span class="flight-no">${f.flight_no}</span>
                    <span class="date-badge">${f.date}</span>
                </div>
                <div class="route-info">
                    <span>${f.direction === 'GO' ? 'ğŸ›«' : 'ğŸ›¬'}</span>
                    <span>${f.route}</span>
                </div>
                <div class="seat-stats">
                    <div class="seat-box biz-box">
                        <div style="font-size: 10px; opacity: 0.7">BUSINESS</div>
                        <div style="font-size: 20px; font-weight: 800">${f.business}</div>
                    </div>
                    <div class="seat-box eco-box">
                        <div style="font-size: 10px; opacity: 0.7">ECONOMY</div>
                        <div style="font-size: 20px; font-weight: 800">${f.economy}</div>
                    </div>
                </div>
                <div class="pax-info">
                    <span>ğŸ‘¥ å·²é–‹ç¥¨äººæ•¸ (Pax)</span>
                    <span style="font-weight: bold">${f.pax}</span>
                </div>
                <button class="btn-view">è©³ç´°æ•¸æ“š</button>
            `;
            container.appendChild(card);
        });
    }

    // æ›´æ–°æ™‚é˜
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleString();
    }, 1000);
</script>

</body>
</html>
