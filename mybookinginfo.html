<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA AIR èˆªæƒ…æŒ‡æ®ä¸­å¿ƒ</title>
    <style>
        :root {
            --eva-green: #006241;
            --eva-light: #00a650;
            --accent: #c5a16b;
            --glass: rgba(255, 255, 255, 0.8);
            --bg: #f0f4f8;
        }

        body {
            margin: 0; font-family: 'PingFang TC', system-ui, sans-serif;
            background: var(--bg); display: flex; flex-direction: column; height: 100vh;
        }

        /* é ‚éƒ¨ç»ç’ƒæ¨™é¡Œ */
        .top-bar {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 15px 30px; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 1px solid rgba(0,0,0,0.05); z-index: 100;
        }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* å·¦å´éæ¿¾æ§åˆ¶é¢æ¿ */
        .sidebar {
            width: 280px; background: white; padding: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.03);
            overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
        }

        .filter-group { display: flex; flex-direction: column; gap: 10px; }
        .filter-label { font-weight: 800; color: var(--eva-green); font-size: 14px; text-transform: uppercase; }

        /* æŒ‰éˆ•æ¨£å¼å„ªåŒ– */
        .btn-select {
            padding: 10px 15px; border: 1px solid #e2e8f0; background: #f8fafc;
            border-radius: 10px; cursor: pointer; text-align: left; transition: 0.2s;
            font-size: 14px; color: #475569;
        }
        .btn-select:hover { border-color: var(--eva-light); background: white; }
        .btn-select.active { 
            background: var(--eva-green); color: white; border-color: var(--eva-green);
            box-shadow: 0 4px 10px rgba(0,98,65,0.2);
        }

        /* å³å´å¡ç‰‡é¡¯ç¤ºå€ */
        .content-area { flex: 1; padding: 30px; overflow-y: auto; }
        
        /* å¿«é€Ÿåˆ‡æ›é–‹é—œ (å‡ºå…¥å¢ƒ) */
        .dir-switch {
            display: flex; background: #e2e8f0; border-radius: 50px; padding: 4px;
            width: fit-content; margin-bottom: 25px;
        }
        .dir-btn {
            padding: 6px 20px; border-radius: 50px; border: none; cursor: pointer;
            font-size: 13px; font-weight: bold; background: transparent; transition: 0.3s;
        }
        .dir-btn.active { background: white; color: var(--eva-green); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* å¡ç‰‡ç¶²æ ¼ */
        .card-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        /* èˆªç­å¡ç‰‡ */
        .card {
            background: white; border-radius: 20px; padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid transparent;
            transition: 0.3s; position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--eva-light); }
        .card.full { opacity: 0.7; filter: grayscale(0.5); }

        .card-top { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .flight-id { font-size: 1.4rem; font-weight: 900; color: var(--eva-green); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }

        .seats-row { display: flex; gap: 10px; margin: 15px 0; }
        .seat-pill { 
            flex: 1; padding: 10px; border-radius: 12px; text-align: center;
            font-weight: bold; font-size: 18px;
        }
        .c-pill { background: #ecfdf5; color: #065f46; border: 1px solid #10b981; }
        .y-pill { background: #f8fafc; color: #334155; border: 1px solid #e2e8f0; }
        
        .pax-bar { font-size: 12px; color: #64748b; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="font-size: 20px; font-weight: 900; color: var(--eva-green)">âœˆï¸ EVA MONITOR</div>
    <div id="last-update" style="font-size: 12px; color: #94a3b8;"></div>
</div>

<div class="main-container">
    <div class="sidebar">
        <div class="filter-group">
            <div class="filter-label">ğŸŒ åœ‹å®¶åœ°å€</div>
            <div id="country-list" class="filter-group"></div>
        </div>
        <div class="filter-group">
            <div class="filter-label">ğŸ“ æ©Ÿå ´æ¨ç´</div>
            <div id="airport-list" class="filter-group"></div>
        </div>
        <div class="filter-group">
            <div class="filter-label">ğŸ“… æŸ¥è©¢æ—¥æœŸ</div>
            <div id="date-list" class="filter-group"></div>
        </div>
    </div>

    <div class="content-area">
        <div class="dir-switch">
            <button class="dir-btn active" onclick="setDir('ALL', this)">å…¨éƒ¨</button>
            <button class="dir-btn" onclick="setDir('GO', this)">ğŸ›« å‡ºå¢ƒ</button>
            <button class="dir-btn" onclick="setDir('BACK', this)">ğŸ›¬ å…¥å¢ƒ</button>
        </div>
        <div class="card-grid" id="card-grid"></div>
    </div>
</div>

<script>
    let rawData = [];
    let state = { country: '', airport: '', date: '', dir: 'ALL' };

    fetch('./weekly_flights.json').then(res => res.json()).then(data => {
        rawData = data;
        document.getElementById('last-update').innerText = "Update: " + new Date().toLocaleString();
        initSidebar();
    });

    function initSidebar() {
        const countries = [...new Set(rawData.map(d => d.country))];
        renderFilter('country-list', countries, 'country', (val) => {
            state.country = val;
            const airports = [...new Set(rawData.filter(d => d.country === val).map(d => d.airport))];
            renderFilter('airport-list', airports, 'airport', (val2) => {
                state.airport = val2;
                const dates = [...new Set(rawData.filter(d => d.airport === val2).map(d => d.date))].sort();
                renderFilter('date-list', dates, 'date', (val3) => {
                    state.date = val3;
                    applyFilters();
                });
            });
        });
    }

    function renderFilter(containerId, list, key, callback) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        list.forEach((item, idx) => {
            const btn = document.createElement('button');
            btn.className = 'btn-select';
            btn.innerText = item;
            btn.onclick = () => {
                container.querySelectorAll('.btn-select').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                callback(item);
            };
            container.appendChild(btn);
            if(idx === 0 && !state[key]) btn.click();
        });
    }

    function setDir(dir, btn) {
        state.dir = dir;
        document.querySelectorAll('.dir-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        applyFilters();
    }

    function applyFilters() {
        const filtered = rawData.filter(d => 
            d.country === state.country && 
            d.airport === state.airport && 
            d.date === state.date &&
            (state.dir === 'ALL' || d.direction === state.dir)
        );

        const grid = document.getElementById('card-grid');
        grid.innerHTML = "";
        
        filtered.forEach(f => {
            const isFull = f.business === "0" || f.business === "0-";
            const div = document.createElement('div');
            div.className = `card ${isFull ? 'full' : ''}`;
            div.innerHTML = `
                <div class="card-top">
                    <span class="flight-id">${f.flight_no}</span>
                    <div class="status-dot" style="background: ${isFull ? '#ef4444' : '#10b981'}"></div>
                </div>
                <div style="font-size: 13px; font-weight: bold; color: #475569">${f.route}</div>
                <div class="seats-row">
                    <div class="seat-pill c-pill"><small style="font-size:10px; display:block">BIZ</small>${f.business}</div>
                    <div class="seat-pill y-pill"><small style="font-size:10px; display:block">ECO</small>${f.economy}</div>
                </div>
                <div class="pax-bar">
                    <span>ğŸ‘¥ å·²é–‹ç¥¨ (Pax)</span>
                    <span style="font-weight: 800">${f.pax}</span>
                </div>
            `;
            grid.appendChild(div);
        });
    }
</script>
</body>
</html>
